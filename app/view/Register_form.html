
<form ng-submit="Register()" ng-controller="register_controll" id="register_form" class="form-horizontal" role="form">
    <div class="form-group">
        <legend>Register</legend>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="text" ng-model="username" name="username" placeholder="username" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="password" ng-model="password" name="password" placeholder="enter password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="password" ng-model="re_password" name="re_password" placeholder="Enter password again">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="email" ng-model="email" placeholder="email" ng-model="email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="date" ng-model="bday" placeholder="Enter your Date Of Birth" ng-model="b_day">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" >Register</button>
        </div>
    </div>
</form>
