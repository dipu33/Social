
<!--<div ng-controller="login_controll">-->
<form ng-submit="submit()" id="login_form"  class="form-horizontal" ng-controller="login_controll" >
    <div class="form-group">
        <legend>Login</legend>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
         <input type="text" ng-model="username" placeholder="username" required >
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="password" ng-model="password" placeholder="password" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
